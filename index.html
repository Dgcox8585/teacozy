<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tea Cozy</title>
    <link rel="stylesheet" href="./Resources/CSS/style.css">
  </head>
  <body>

<!--Header-->
    <header>
      <div class="logo">
        <img src="./Resources/Images/Logo.png" alt="Tea Cozy">
      </div>
      <nav>
        <span><a href="#mission">Mission</a></span>
        <span><a href="#featured">Featured Tea</a></span>
        <span><a href="#locations">Locations</a></span>
      </nav>
    </header>

<!--Main Content-->

    <div class="container">

    <!--Mission-->

      <div class="mission section">
        <div class="first">
          <div class="text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
          </div>
        </div>
      </div>

    <!--Featured Tea-->

      <div class="featured section">
        <div class="intro">
          <h2>Tea of the Month</h2>
          <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
        <div class="types"
          <div class="first">
            <div class="berry"></div>
            <h4>Fall Berry Blitz Tea</h4>
          </div>
          <div class="second">
            <div class="spiced"></div>
            <h4>Spiced Rum</h4>
          </div>
          <div class="third">
            <div class="donut"></div>
            <h4>Seasonal Donuts</h4>
          </div>
          <div class="fourth">
            <div class="myrtle"></div>
            <h4>Myrtle Ave Tea</h4>
          </div>
          <div class="fifth">
            <div class="bedford"></div>
            <h4>Bedford Bizarre Tea</h4>
          </div>
        </div>
      </div>
    <!--Locations-->

      <div class="locations topic">

      </div>


    </div>


  </body>
</html>
